<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Unit Conversions<h2>
      <h2>Choose the units you would like to convert, enter the information, press convert</h2>
      <form id="celsiusToFair">
        <p class="enhance">Convert Celsius to Fairenheit</p>
        <div class="form-group">
          <label for="cToF">Enter degrees in Celsius</label>
          <input id="cToF" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <p></p>
      <div id="displayFair">

      </div>
      <form id="fairToCelsius">
        <p class="enhance">Convert Fairenheit to Celsius<p>
        <div class="form-group">
          <label for="fToC">Enter degrees in Fairenheit</label>
          <input id="fToC" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <p></p>
      <div id="displayCelsius">

      </div>
      <form id="literToGallon">
        <p class="enhance">Convert Liters to Gallons</p>
        <div class="form-group">
          <label for="lToG">Enter number of liters</label>
          <input id="lToG" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <p></p>
      <div id="displayGallon">

      </div>
      <form id="gallonToLiter">
        <p class="enhance">Convert Gallons to Liters</label>
        <div class="form-group">
          <label for="gToL">Enter number of gallons</label>
          <input id="gToL" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>
      <p></p>
      <div id="displayLiter">

      </div>
    </div>
  </body>
</html>
